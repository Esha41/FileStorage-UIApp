services:
  filestorageuiapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filestorageuiapp
    ports:
      - "4300:80"
    restart: unless-stopped
    networks:
      - filestorage-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  filestorage-network:
    driver: bridge

